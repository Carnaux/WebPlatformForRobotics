<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>.:: NodeMCU e Three - IoT ::.</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<script type='text/javascript' src='mosquitto.js'></script>
<script type='text/javascript' src='three.js'></script>
<script type='text/javascript' src='j1.js'></script>
<script type="text/javascript" src="TrackballControls.js"></script>
<script type='text/javascript' src='http://code.jquery.com/jquery-1.7.2.min.js'></script>

</head>
<body>
  <div id="container-all">
  <div id="publish">
      <br>
  	<font color="#3D3D3F"><b>1º passo:</b></font> definir os tópicos MQTT de subscribe e publish:
  	<p>Tópico de envio de informações: <input class="txt" id="pub-topic-text" type="text" value="MQTTEnvia"></p>
  	<p>Tópico de recepcao de informações: <input class="txt" id="pub-subscribe-text" type="text" value="MQTTRecebe"></p>
  	<br>

  	<!--<input class="but" id="liga-output" type="button"    value="  Ligar "><br><br>
  	<input class="but" id="desliga-output" type="button" value="Desligar"><br><br>-->

  </div>

  <div id="broker">
  	<font color="#3D3D3F"><b>2º Passo:</b></font> conectar-se ao servidor / broker:<br><br>
  	<input class="but" id="connect-button" type="button" value="Conectar">
  	<input class="but" id="disconnect-button" type="button" value="Desconectar">
  </div>
  <br><br>





  <p><font color="#3D3D3F"><b>Status do output (vindos do NodeMCU via MQTT):</b></font></p>
  <div id="status_io"></div>

  <p><b>Debug / respostas do servidor:</b></p>
  <div id="debug"></div>

  <button id="hide" onclick="hide()">HIDE</button>
</div>



<div id="motorcontrol">
    <button id="reveal" onclick="reveal()">REVEAL</button>
    <font color="#3D3D3F"><b>3º passo:</b></font> escolha a ação desejada:<br><br>
    <input class="but" id="liga-output" type="button"    value="  Ligar ">
    <input class="but" id="liga-output2" type="button"    value="  Ligar2 ">
    <input class="but" id="reverse-output" type="button" value="Reverse">
    <input class="but" id="reverse-output2" type="button" value="Reverse2">
    <input class="but" id="desliga-output" type="button" value="Desligar">
    <input class="but" id="desliga-output2" type="button" value="Desligar2"><br><br>
</div>
  <script src="tmo.js" type="text/javascript"></script>
</body>
</html>
